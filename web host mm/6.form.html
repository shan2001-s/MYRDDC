<!DOCTYPE html>
<html>
    <head>
        <title>Html lessons</title>
    </head>
    <body>
        <section>
            <form>
                
                    <label for="First name">first name :    </label><br>
                    <input type="text"name="firstname" placeholder="Enter first name"><br><br>
                    <label for="second name">sec name :</label>
                    <input type="text"name="secondname" placeholder="Enter second name"><br><br>
                    <label for="password">password  :</label>
                    <input type="password"name="password" placeholder="Enter password"><br><br>
                    <label for="Gender">Gender</label>
                    <input type="radio"name="gender" value="male">
                    <input type="radio"name="gender" value="female"><br><br>
                    <div>
                        <label for="Language">password :</label>
                        <select language="language">

                            <option value="2">Myanmar</option>
                        </select>
                    </div><br>
                    <div>
                        <label>Choose your current country</label>

                        <datalist id="country">
                            <option>Myanmar</option>
                            <option>Bago</option>
                            <option>Yangon</option>
                        </datalist>
                    </div><br><br>
                    <button type = "button" name="submit">Sumit </button>
                    
                

            </form>
