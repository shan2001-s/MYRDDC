<!DOCTYPE html>
<header>
    <title>Html Lessons</title>
</header>
<body>
    <h2>REGISTER</h2>
        
    <form> 
    <table style="padding: 20px;">
        <tr >
            <td colspan="2"> <br><b>Citizen ID or Passport No. *</b><br> 
               <input type="text" name="contact num*"size=90 ><br><br>
              
               
           </td>   
        </tr>
        <tr >
            <td colspan="2"> <br><b>Title (EN)</b><br>
               <input list="Mr" name="Mr*"placeholder ="Mr " size=90 >
               <datalist id="Mr">
                   <option>Mr.</option>
                   <option>Ms.</option>
                   <option>Mrs.</option>
                </datalist><br><br> 
           </td>   
        </tr>

        <tr>
            <td>
               <b><label for="Name">Name</label></b> <br>
                <input type="Name" name="Name"  style ="width: 95%;"><br><br> 
               
            </td>    
            

            <td>
                <b><label for="Surname">Surname</label> </b> <br>
                <input type="Surname" name="Surname" style="width: 95%;"><br><br> 
                
            </td>
        </tr>

        <tr >
            <td colspan="2"> <br><b>Title (TH)</b><br>
               <input list="Mr" name="Mr*"placeholder ="Mr " size=90 >
               <datalist id="Mr">
                   <option>aa</option>
                   <option>bb</option>
                   <option>cc</option>
                </datalist><br><br> 
           </td>   
        </tr>

        <tr>
            <td>
               <b><label for="Name (TH)">Name (TH)</label></b> <br>
                <input type="Name (TH)" name="Name (TH)"  style ="width: 95%;"><br><br> 
               
            </td>    
            

            <td>
                <b><label for="Surname (TH)">Surname (TH)</label> </b> <br>
                <input type="Surname (TH)" name="Surname (TH)" style="width: 95%;"><br><br> 
                
            </td>
        </tr>

        <tr >
            <td colspan="2"> <br><b>Nationality *</b><br>
               <input list="Nationality" name="Nationality*" size=90 >
               <datalist id="Nationality">
                   <option>aa</option>
                   <option>bb</option>
                   <option>cc</option>
                   <option>dd</option>
                   <option>ee</option>
                   <option>ff</option>
                   <option>gg</option>
                </datalist><br><br> 
           </td>   
        </tr>

        <tr >
            <td colspan="2"> <br><b>Current Living Country*</b><br>
               <input list="Current Living Country*" name="Current Living Country**" size=90 >
               <datalist id="Current Living Country*">
                   <option>aa</option>
                   <option>bb</option>
                   <option>cc</option>
                 </datalist><br><br> 
           </td>   
        </tr>

        <tr >
            <td colspan="2"> <br><b>School/University *</b><br>
               <input list="School/University *" name="School/University *" size=90 >
               <datalist id="School/University *">
                   <option>orange</option>
                   <option>apple</option>
                   <option>banana</option>
                 </datalist><br><br> 
           </td>   
        </tr>

        <tr >
            <td colspan="2"> <br><b>E-mail</b><br>
               <input type="email" name="email" size=90 >
            </td>   
        </tr>
        <tr>
            <td><br>
               <b><label for="Country Code">Country Code*</label></b> <br>
               <input list="Country Code" name="Country Code" style="width: 95%;"  >
               <datalist id="Country Code">
                   <option>+777</option>
                   <option>+999</option>
                   <option>+555</option>
                 </datalist><br><br>  
               
            </td>    
            

            <td><br>
                <b><label for="Contact Number">Contact Number</label> </b> <br>
                <input type="text" name="Contact Number"  style="width: 95%;"><br><br> 
                
            </td>
        </tr>

        <tr>
            <td><br>
                <b><label for="Parent's Contact Number">Parent's Contact Number</label> </b> <br>
                <input type="Parent's Contact Number" name="Parent's Contact Number"  style="width: 95%;"><br><br> 
                
            </td>
        </tr>

        <tr>
            <td>
                <input type="submit" name="submit" size=20>
            </td>
        </tr>
    </table>
</form>   

</body>
<footer>

</footer>
