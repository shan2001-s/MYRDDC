<!DOCTYPE html>
<html>
    <head>
        <title>carousel</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="CSS/bootstrap.min.css">
        <link rel="stylesheet" href="stylesheet/modal_assi.css">
      
      
       
       
      
      
    </head>
    <body>
        <button type="button" data-bs-toggle="modal" data-bs-target="#request_modal"><img src="img/glass2.jpg"><br><h4>beautiful glass</h4> </button>  
        <div class="modal fade" id="request_modal">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        
                            <h3 class="modal-title">Detail</h3>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"> </button>
                        
                    </div>
                    
                        <div class="modal-body">
                            <div class="img_detail">
                                <img src="img/glass2.jpg">
                            </div>
                            <div class="glass_detail">
                                    <b>Pan Glass </b><br><br>
                                    # Product Of MYANMAR<br><br>
                                    # Blue (Color)<br><br>
                                    # 2000 KS
                                
                            </div> 
                            
                        </div>
                       
                        <div class="modal-body">
                           <h4>Other likes this</h4>
                            
                        </div>
                        
                        <div class="modal-body">
                            <div class="carousel slide" id="slider">
                                
                                 <div class="carousel-item active">
                                    
                                    <div class="container" class="d-block slide_img">
                                        <div class="row">
                                            <div class="col-lg-3">
                                                <img src="img/glass6.jpg">
                                            </div>
                                            <div class="col-lg-3">
                                                <img src="img/glass4.jpg">
                                            </div>
                                            <div class="col-lg-3">
                                                <img src="img/glass8.jpg">
                                            </div>
                                            <div class="col-lg-3">
                                                <img src="img/glass9.jpg">
                                            </div>
                                        </div>
                                    </div>
                                    
                                </div>
                                 
                               
                                <div class="carousel-item">
                                    
                                    <div class="container" class="d-block slide_img">
                                        <div class="row">
                                            <div class="col-lg-3">
                                                <img src="img/glass1.jpg">
                                            </div>
                                            <div class="col-lg-3">
                                                <img src="img/glass3.jpg">
                                            </div>
                                            <div class="col-lg-3">
                                                <img src="img/glass4.jpg">
                                            </div>
                                            <div class="col-lg-3">
                                                <img src="img/glass5.jpg">
                                            </div>
                                        </div>
                                    </div>
                                    
                                </div>
                                
                            </div>
                            <button class="carousel-control-prev"data-bs-target="#slider"data-bs-slide="prev">
                                <span class="carousel-control-prev-icon"></span><span>Next</span>
                            </button>
                            <button class="carousel-control-next"data-bs-target="#slider"data-bs-slide="next">
                                <span class="carousel-control-next-icon"></span>
                            </button><br>
                    
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/bootstrap.bundle.min.js"></script>
    </body>
</html>
